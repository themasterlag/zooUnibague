<div class="container-fluid">
    <div>
        <h5 class="alert alert-info text-center"><i class="fas fa-ticket-alt"></i> Crear ticket</h5>
    </div>

    <div>
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>valor</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ticket of listaTickets;let i = index">
                        <td scope="row">{{i+1}}</td>
                        <td>{{ticket.nombre}}</td>
                        <td>{{ticket.valor}}</td>
                        <td>{{ticket.tipo}}</td>
                        <td>{{ticket.estado}}</td>
                        <td><button type="button" class="btn btn-primary" [routerLink]="['/crear-ticket', ticket.id]"><i class="fas fa-edit"></i></button></td>
                        <td  class="align-middle"><button type="button" class="btn btn-danger" (click)="eliminar(ticket.id)"><i class="fas fa-minus"></i></button></td>
                    </tr>
                </tbody>
        </table>
    </div>
</div>
