<div class="container-fluid">
    <div>
        <h5 class="alert alert-info text-center"><i class="fas fa-ticket-alt"></i> Crear ticket</h5>
    </div>

    <div class="row">
        <div class="col-1"></div>

        <div class="col-6">
                <div class="mb-3">
                    <label  class="form-label">Nombre</label>
                    <input type="text" class="form-control" [(ngModel)]="ticket.nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Valor</label>
                    <input type="number" class="form-control" [(ngModel)]="ticket.valor">
                </div>
                <div class="mb-3">
                    <label for="tipoTicket" class="form-label">tipo</label>
                    <input type="Text" class="form-control" id="tipoTicket" [(ngModel)]="ticket.tipo">
                </div>
                <br>
                <button type="submit" class="btn btn-success" (click)="guardar()"><i class="far fa-save"></i> Guardar</button>
                        
        </div>

        <div class="col-1"></div>
    
        <div class="col-3">
        <!-- habitats -->
            <label for="nombreTicket" class="form-label">Habitats asignados {{listaHabitatsSeleccionados.length}}</label>

            <div class="border border-black">
                <div class="form-group border-secondary " *ngFor="let habitat of listaHabitats;let i = index">
                    <div class="row">
                        <div class="col-8 ms-3 my-2">
                            {{habitat.nombre}}
                        </div>
                        <div class="col-2 my-2">
                            <button *ngIf="estaSeleccionado(habitat.id) == null" class="btn btn-primary" (click)="seleccionarHabitat(habitat.id)"> <i class="fas fa-check-circle"></i> </button>
                            <button *ngIf="estaSeleccionado(habitat.id) != null" class="btn btn-danger" (click)="deseleccionarHabitat(habitat.id)"> <i class="fas fa-times-circle"></i> </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    
</div>
