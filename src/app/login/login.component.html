<link rel="stylesheet" href="login.component.css">
<html style="background-image: url(https://wallpapercave.com/wp/wp4841321.jpg);background-repeat: no-repeat; background-size: 100%;">
    <main class="login-form">
        <div class="container" style="padding-top:1.5cm ;" >
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card border-secondary mb-3">
                        <div class="card-header alert alert-Secondary text-center" ><i class="fas fa-user fa-2x"></i>
                            <font size=6> Login </font>
                        </div>
                        <div class="card-body">
                            <form action="" method="">
                                <div class="form-group row" style="margin: 5px;">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right" style="text-align: right;">Correo Electrónico</label>
                                    <div class="col-md-6" >
                                        <input type="text" id="email_address" class="form-control" name="email-address"
                                            required autofocus [(ngModel)]="email" style="height: 0.9cm;" placeholder="example@network.com">
                                    </div>
                                </div>
                                <div class="form-group row"  style="margin: 5px;">
                                    <label for="password" class="col-md-4 col-form-label text-md-right" style="text-align: right;">Contraseña</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" required [(ngModel)]="contrasena" style="height: 0.9cm;" placeholder="********">
                                    </div>
                                </div>
                                <div class="form-group row" style="margin: 5px;" >
                                    <div class="col-md-6 offset-md-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="remember"> Recuerdame
                                            </label>
                                        </div>
                                    </div>
                                </div>    
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary" (click)="onLogin()">
                                        Log in
                                    </button>
                                    <a class="btn btn-link" routerLink="/registrar-personas">
                                        ¿No te has registrado?
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</html>
